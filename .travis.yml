language: node_js
node_js: "10.15.0"
cache:
  directories:
    - "node_modules"
  yarn: true
services:
  - postgresql
before_install:
- npm update
install:
- npm install
env:
  global:
    - PGPORT=5433
before_script:
  - psql -c "CREATE USER favour WITH PASSWORD 'password1';"
  - psql -c 'create database testdb;' -U favour
  - npm run test-migrate:refresh
  - npm run test:seed
script:
- npm test
after_success:
- npm run coverage
language: node_js
node_js: "10.15.0"
cache:
  directories:
    - "node_modules"
services:
 - postgresql
  yarn: true
before_install:
- npm update
before_script:
- psql -c 'create database testdb;' -U postgres
- npm run test-migrate:refresh
install:
- npm install
script:
- npm test
after_success:
- npm run coverage
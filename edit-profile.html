<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Questioner | Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/app.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/form.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/utility.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar" id="navbar-desktop">
      <div class="page-title">
        <h3>Questioner</h3>
      </div>
      <div class="nav-links">
        <ul>
          <li>
            <a href="meetups.html"><span class="fa fa-meetup"></span>Meetups</a>
          </li>
          <li>
            <a href="user-profile.html"><span class="fa fa-user"></span>Profile</a>
          </li>
          <li>
            <a href="login.html"><span class="fa fa-sign-out"></span>Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <nav class="navbar-collapse" id="navbar-mobile">
      <div>
        <ul class="flex flex-column text-left p-1">
          <li>
            <a href="meetups-list-table.html">Dashboard</a>
          </li>
          <li>
            <a href="meetups.html">Meetups</a>
          </li>
          <li>
            <a href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="meetup-form card mw-5 m-20 p-25">
      <p class="text-light form-header m-20">Edit profile</p>
      <form action="index.html" id="profile-edit">
        <div class="form-group">
          <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Phone number" required>
        </div>

        <!-- <div class="form-group">
          <label for="banner">Change banner</label>
          <input type="file" class="form-control" name="banner" id="Banner" placeholder="Profile banner" required>
        </div> -->
        
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Twitter handle" required>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="github_username" id="github_username" placeholder="Github username" required>
        </div>

        <button class="btn-primary container-fluid p-10">Update</button>
      </form>
    </div>
  </div>
<script src="assets/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/utility.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container-fluid">
    <nav class="navbar" id="navbar-desktop">
      <div class="page-title text-heavy">
        <a href="index.html"><h3>Questioner</h3></a>
      </div>
      <div class="nav-links">
        <ul>
          <li>
            <a href="login.html"><span class="fa fa-user-plus"></span>Sign in</a>
          </li>
        </ul>
      </div>
    </nav>
    </div>
    <div class="container">
      <div class="flex bg-primary flex-row space-between pr-1 nav-mobile-parent text-white">    
        <a href="#" id="nav-toggle" class="no-repeat h-0"></a>
        <div class="m-0 h-0">
          <a href="index.html" class="text-white"><p>Questioner</p></a>
        </div>
        <div class="text-white m-0 h-0">
          <a href="login.html" class="text-white"><p>Sign in</p></a>
        </div>
      </div>        
        
        <nav class="navbar-collapse" id="navbar-mobile">
            <div>
                <ul class="flex flex-column text-left p-1">
                    <li class="mt-1">
                      <a href="meetups.html"><span class="fa fa-home" style="margin-right:10px;"></span>Meetups</a>
                    </li> 
                    <li class="mt-1">
                      <a href="login.html"><span class="fa fa-sign-in" style="margin-right:10px;"></span>Sign in</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="registration-form" class="shadow">
            <form action="user-profile.html" class="form">
                <p class="form-header">Welcome! Signup here</p>
                <div class="form-group">
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Fullname" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn-primary shadow">Sign up</button>
                </div>
            </form>
            <p class="form-footer"><span>Have an account? </span><a href="login.html" class="form-link">Sign in</a></p>
        <div>
    </div>
<script src="assets/js/app.js"></script>
</body>
</html>

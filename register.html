<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="container">
        <nav class="navbar" id="navbar-desktop">
            <div class="page-title">
                <h3>Dashboard</h3>
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <button class="flex m-10 text-left" type="button" id="nav-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30" focusable="false">
                <title>Menu</title>
                <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"></path>
            </svg>
        </button>
        
        <nav class="navbar-collapse" id="navbar-mobile">
            <div>
                <ul class="flex flex-column text-left p-1">
                    <li>
                        <a href="meetups-list-table.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="meetups.html">Meetups</a>
                    </li>
                    <li class="mt-1">
                        <a href="user-profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="registration-form" class="shadow">
            <form action="meetups-list-table.html" class="form">
                <p class="form-header">Welcome! Signup here</p>
                <div class="form-group">
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Fullname" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn-primary shadow">Sign up</button>
                </div>
            </form>
            <p class="form-footer"><span>Have an account? </span><a href="login.html" class="form-link">Sign in</a></p>
        <div>
    </div>
<script src="assets/js/app.js"></script>
</body>
</html>

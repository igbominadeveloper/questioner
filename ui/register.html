<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="container">
        <div id="registration-form" class="shadow">
            <form action="profile.html" class="form">
                <p class="form-header">Welcome! Signup here</p>
                <div class="form-group">
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Fullname">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn-primary shadow">Sign up</button>
                </div>
            </form>
            <p class="form-footer"><span>Have an account? </span><a href="login.html" class="form-link">Sign in</a></p>
        <div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
	<div class="container">
		<div id="registration-form" class="shadow">
			<form action="profile.html" class="form">
			<h4 class="form-header">Welcome! Signup here</h4>
				<div class="form-group">
					<input type="text" class="form-control shadow" name="fullname" id="fullname" placeholder="Fullname">
				</div>
				<div class="form-group">
					<input type="email" class="form-control shadow" name="email" id="email" placeholder="Email Address">
				</div>
				<div class="form-group">
					<input type="password" class="form-control shadow" name="password" id="password" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="password" class="form-control shadow" name="password_confirmation" id="password_confirmation" placeholder="Confirm Password">
				</div>
				<div class="form-group">
					<button type="submit" class="form-control btn-primary shadow">Sign up</button>
				</div>
			</form>
			<span class="form-footer">Have an account? <a href="signin.html" class="form-link">Sign in</a></span>
		<div>
	</div>
</body>
</html>
